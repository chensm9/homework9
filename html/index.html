<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册界面</title>
    <link rel="stylesheet" type="text/css" href="../css/regist.css"/>
    <link rel="shortcut icon" href="../image/linux.jpg"/>
    <script src = "../js/regist.js" type="text/javascript"></script>
    <script src = "../js/jquery.js " type="text/javascript"></script>
  </head>

  <body>
    <h1>注册</h1>
    <div id="regist">
      <h2>用户注册</h2>
      <div class="info"><span>用户名: </span><input type="text" id="username" /></div>
      <div class="info"><span>学号: </span><input type="text" id="studentID" /></div>
      <div class="info"><span>电话: </span><input type="text" id="phone" /></div>
      <div class="info"><span>邮箱: </span><input type="text" id="mail" /></div>
      <button id="reset">重置</button>
      <button id="submit">提交</button>
    </div>
  </body>
</html>
